<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <section class="container">
        <div class="person">

        </div>
        <div class="faces">

        </div>
        <div class="courses">

        </div>
        <div class="satisfaction">

        </div>
        <div class="container-emotions-comparative">
            <div class="emotions">
                <div class="container-title">
                    <p>Emociones respecto al diplomado</p>
                </div>
                <div class="containerEmotions">
                    <div class="emotion">
                        <p>Felicidad</p>
                        <div class="bar">
                            <div id="barFelicidad"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Sorpresa</p>
                        <div class="bar">
                            <div id="barSorpresa"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Tristeza</p>
                        <div class="bar">
                            <div id="barTristesa"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Enojo</p>
                        <div class="bar">
                            <div id="barEnojo"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Cusiosidad</p>
                        <div class="bar">
                            <div id="barCuriosidad"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Asombro</p>
                        <div class="bar">
                            <div id="barAsombro"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Indiferencia</p>
                        <div class="bar">
                            <div id="barIndiferencia"></div>
                        </div>
                    </div>
                    <div class="emotion">
                        <p>Entusiasmo</p>
                        <div class="bar">
                            <div id="barEntusiasmo"></div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="comparative">
                <div class="container-title">
                    <p>Comparativa</p>
                </div>
                <div class="containerComparative">
                    <div class="card-emotions">
                        <p class="title-emotions">Estudiante</p>  
                        <div class="max-container">
                            <div class="container-emotions">
                                <div class="loader-emotions"></div>
                                <div class="loader"></div>
                                <div class="cara">
                                    <div class="ojos">
                                        <div class="ojo"></div>
                                        <div class="ojo"></div>
                                    </div>
                                    <div class="boca"></div>
                                </div>
                                <p>85%</p> 
                            </div>                       
                        </div>
                    </div>
                    <hr>
                    <div class="card-emotions">
                        <p class="title-emotions">Otros estudiantes</p>  
                        <div class="max-container">
                            <div class="container-emotions">
                                <div class="loader-emotions"></div>
                                <div class="loader2"></div>
                                <div class="cara2">
                                    <div class="ojos2">
                                        <div class="ojo2"></div>
                                        <div class="ojo2"></div>
                                    </div>
                                    <div class="boca2"></div>
                                </div>
                                <p>35%</p> 
                            </div>                       
                        </div>
                    </div>             
                </div>   
            </div>
        </div>
